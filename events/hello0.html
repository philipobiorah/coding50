<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let counter = 0;
        hello=()=> {
        if(counter % 10 === 0) {
            alert(`Counter is at ${counter}`);
        }   
            
        document.querySelector("h1").innerHTML = counter++; }
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <button onclick="hello()">Click here</button>
</body>
</html>
